<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Tycoon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Idle Tycoon Game</h1>
        <div class="info">
            <div>Money: $<span id="money">100</span></div>
            <div>Items Owned: <span id="items-owned">0</span></div>
            <div>Income per second: $<span id="income">0</span></div>
        </div>
        <div class="shop">
            <h2>Shop</h2>
            <div class="item">
                <img src="https://paintdrying.cc/file.png" alt="Widget" class="item-icon">
                <span>Item: Paint buckets </span>
                <span>Price: $<span id="item-price">10</span></span>
                <button id="buy-button">Buy</button>
            </div>
        </div>
        <div class="controls">
            <button id="sell-button">Sell Item</button>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
